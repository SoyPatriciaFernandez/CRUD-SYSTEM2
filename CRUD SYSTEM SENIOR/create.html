<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Producto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Crear Producto</h1>
    <div id="alerts"></div>
    <form class="product-form">
      <label>Nombre
        <input type="text" name="nombre" required>
      </label>
      <label>Precio
        <input type="number" name="precio" required min="0" step="0.01">
      </label>
      <label>Precio Original
        <input type="number" name="precio_original" required min="0" step="0.01">
      </label>
      <label>Descripción
        <textarea name="descripcion" required></textarea>
      </label>
      <div class="form-actions">
        <button type="submit" class="btn">Guardar</button>
        <a href="index.html" class="btn btn-cancel">Cancelar</a>
      </div>
    </form>
    <div id="loading" class="loading" style="display:none;">Guardando...</div>
  </div>
  <script type="module">
    import { db } from './firebase-config.js';
    import { collection, addDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const alerts = document.getElementById('alerts');
    const loadingEl = document.getElementById('loading');

    function showAlert(message, type = 'info') {
      alerts.innerHTML = `<div class=\"alert alert-${type}\">${message}</div>`;
      setTimeout(() => { alerts.innerHTML = ''; }, 3000);
    }

    const form = document.querySelector('.product-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const submitBtn = form.querySelector('button[type="submit"]');
      const nombre = form.nombre.value.trim();
      const precio = Number(form.precio.value);
      const precio_original = Number(form.precio_original.value);
      const descripcion = form.descripcion.value.trim();

      if (!nombre || !descripcion || Number.isNaN(precio) || Number.isNaN(precio_original) || precio < 0 || precio_original < 0) {
        showAlert('Completa todos los campos con valores válidos.', 'error');
        return;
      }

      try {
        submitBtn.disabled = true;
        loadingEl.style.display = '';
        await addDoc(collection(db, "productos"), {
          nombre,
          precio,
          precio_original,
          descripcion,
          createdAt: Date.now()
        });
        showAlert('Producto guardado exitosamente', 'success');
        window.location.href = 'index.html';
      } catch (error) {
        showAlert('Error al guardar el producto: ' + error.message, 'error');
      } finally {
        submitBtn.disabled = false;
        loadingEl.style.display = 'none';
      }
    });
  </script>
</body>
</html>
